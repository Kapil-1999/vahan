<div class="modal-header text-center">
    <h5>{{tittle}}</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="vehicleForm">
        <div class="_card white-bg">
            <div class="row">
                <!-- VUID -->
                <div class="col-md-6 mb-2 ">
                    <label class="form-label">Vehicle No</label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" placeholder="Enter Vehicle No" formControlName="vehicleNo" aria-describedby="button-addon2" readonly />
                      <button type="button" class="btn btn-outline-secondary" (click)="copyContent(vehicleForm?.value.vehicleNo,'Vehicle No')" [title]="copy && copiedVehicleNo === vehicleForm?.value.vehicleNo ? 'Copied' : 'Copy'">
                        <i class="fa-regular fa-copy cursor-pointer" ></i>
                      </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2 ">
                    <label class="form-label">Make</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Make" formControlName="make" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(vehicleForm?.value.make,'Make')" [title]="copy && copiedVehicleMake === vehicleForm?.value.make ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2 ">
                    <label class="form-label">Model</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Model" formControlName="model" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(vehicleForm?.value.model,'Model')" [title]="copy && copiedVehicleModel === vehicleForm?.value.model ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2 ">
                    <label class="form-label">Maf Year</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Maf Year" formControlName="mfgYear" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(vehicleForm?.value.mfgYear,'Maf Year')" [title]="copy && copiedMfgYear === vehicleForm?.value.mfgYear ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2 ">
                    <label class="form-label">Engine No</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Engine No" formControlName="engineNo" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(vehicleForm?.value.engineNo,'Engine No')" [title]="copy && copiedEngineNo === vehicleForm?.value.engineNo ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2 ">
                    <label class="form-label">Chassis No</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Chassis No" formControlName="chassisNo" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(vehicleForm?.value.chassisNo,'Chassis No')" [title]="copy && copiedChassisNo === vehicleForm?.value.chassisNo ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer mt-3">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="cancel()">Done</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
