<div class="modal-header text-center">
    <h5>{{tittle}}</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="statusForm">
        <div class="_card white-bg">
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label">Status</label>
                    <ngx-select-dropdown place [config]="config" [options]="statusDropdown"
                    formControlName="status" >
                    </ngx-select-dropdown>
                    @if (statusForm.get('status')?.invalid &&
                    (statusForm.get('status')?.dirty || statusForm.get('status')?.touched))
                    {
                    <span class="text-danger">Status is Required</span>
                    }

                </div>

                <div class="col-md-6  mb-3">
                    <label class="form-label">Comment</label>
                    <div class="input-group mb-2">
                        <textarea class="form-control" placeholder="Enter Comment" formControlName="comment" maxlength="1000"></textarea>
                    </div>
                    @if (statusForm.get('comment')?.invalid &&
                    (statusForm.get('comment')?.dirty || statusForm.get('comment')?.touched))
                    {
                    <span class="text-danger">Comment is Required</span>
                    }

                </div>

            </div>


        </div>
        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="submit(statusForm.value)">Submit</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
