<div class="modal-header text-center">
    <h5>{{tittle}}</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="customerForm">
        <div class="_card white-bg">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Customer Name</label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" placeholder="Enter Customer Name" formControlName="customerName" aria-describedby="button-addon2" readonly />
                      <button type="button" class="btn btn-outline-secondary" (click)="copyContent(customerForm?.value.customerName,'Customer Name')" [title]="copy && copiedCustomerName === customerForm?.value.customerName ? 'Copied' : 'Copy'">
                        <i class="fa-regular fa-copy cursor-pointer" ></i>
                      </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Mobile No</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Mobile No" formControlName="mobileNo" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(customerForm?.value.mobileNo,'Mobile No')" [title]="copy && copiedMobileNo === customerForm?.value.mobileNo ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Aadhar No</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Aadhar No" formControlName="adharNo" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(customerForm?.value.adharNo,'Aadhar No')" [title]="copy && copiedAdharNo === customerForm?.value.adharNo ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 mb-2">
                    <label class="form-label">Address</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(customerForm?.value.address,'Address')" [title]="copy && copiedAddress === customerForm?.value.address ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="cancel()">Done</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
