<div class="modal-header text-center">
    <h5>{{tittle}}</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="deviceForm">
        <div class="_card white-bg">
            <div class="row">
                <!-- VUID -->
                <div class="col-md-6">
                    <label class="form-label">VUID</label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" placeholder="Enter VUID" formControlName="vuid" aria-describedby="button-addon2" readonly />
                      <button type="button" class="btn btn-outline-secondary" (click)="copyContent(deviceForm?.value.vuid,'VUID')" [title]="copy && copiedVuid === deviceForm?.value.vuid ? 'Copied' : 'Copy'">
                        <i class="fa-regular fa-copy cursor-pointer" ></i>
                      </button>
                    </div>
                </div>

                <!-- IMEI -->
                <div class="col-md-6">
                    <label class="form-label">IMEI</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter IMEI" formControlName="imei" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(deviceForm?.value.imei,'IMEI')" [title]="copy && copiedImei === deviceForm?.value.imei ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <!-- UID -->
                <div class="col-md-6">
                    <label class="form-label">UID</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter UID" formControlName="uid" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(deviceForm?.value.uid,'UID')" [title]="copy && copiedUid === deviceForm?.value.uid ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>

                <!-- ICCID -->
                <div class="col-md-6">
                    <label class="form-label">ICCID</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter ICCID" formControlName="iccid" aria-describedby="button-addon2" readonly />
                        <button type="button" class="btn btn-outline-secondary" (click)="copyContent(deviceForm?.value.iccid,'ICCID')" [title]="copy && copiedIccid === deviceForm?.value.iccid ? 'Copied' : 'Copy'">
                            <i class="fa-regular fa-copy cursor-pointer" ></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer mt-3">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="cancel()">Done</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
