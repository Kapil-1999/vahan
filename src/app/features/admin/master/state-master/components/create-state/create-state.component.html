<div class="modal-header text-center">
    <h5>{{tittle}} State</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="stateForm">
        <div class="_card white-bg">
            <!-- Row 1: 3 Columns -->
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">State Name</label>
                    <input type="text" class="form-control" placeholder="Enter State Name"
                        formControlName="stateName" />
                    @if (stateForm.get('stateName')?.invalid &&
                    (stateForm.get('stateName')?.dirty || stateForm.get('stateName')?.touched)) {
                    <span class="text-danger">State Name is Required</span>
                    }
                </div>
                  
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="submit(stateForm.value)">Submit</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
