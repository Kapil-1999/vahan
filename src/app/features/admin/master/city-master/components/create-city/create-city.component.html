<div class="modal-header text-center">
    <h5>{{tittle}} {{stateData?.text}} City</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="cityForm">
        <div class="_card white-bg">
            <!-- Row 1: 3 Columns -->
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">City Name</label>
                    <input type="text" class="form-control" placeholder="Enter City Name"
                        formControlName="cityName" />
                    @if (cityForm.get('cityName')?.invalid &&
                    (cityForm.get('cityName')?.dirty || cityForm.get('cityName')?.touched)) {
                    <span class="text-danger">City Name is Required</span>
                    }
                </div>
                  
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="submit(cityForm.value)">Submit</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
