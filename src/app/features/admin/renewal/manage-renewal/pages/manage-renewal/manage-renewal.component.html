<div class="flex border-b border-gray-200">
    <button (click)="activeTab = 'upcoming'" [ngClass]="{
      'text-blue-600 font-medium': activeTab === 'upcoming',
      'text-gray-600 hover:border-b-2 hover:border-gray-300': activeTab !== 'upcoming'
    }" class="px-4 py-2 border-b-2 transition-colors duration-200 outline-none focus:outline-none focus:ring-0 focus:ring-offset-0 focus:shadow-none"
        [class.border-transparent]="activeTab !== 'upcoming'" [class.border-blue-500]="activeTab === 'upcoming'">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Upcoming
        </div>
    </button>

    <button (click)="activeTab = 'expired'" [ngClass]="{
      'text-blue-600 font-medium': activeTab === 'expired',
      'text-gray-600 hover:border-b-2 hover:border-gray-300': activeTab !== 'expired'
    }" class="px-4 py-2 border-b-2 transition-colors duration-200 outline-none focus:outline-none focus:ring-0 focus:ring-offset-0 focus:shadow-none"
        [class.border-transparent]="activeTab !== 'expired'" [class.border-blue-500]="activeTab === 'expired'">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.125h15.003m-15.003-5.629a5.874 5.874 0 011.638-3.124m12.16 0c.648-.192 1.293-.372 1.932-.539m-19.664 5.629a5.879 5.879 0 01-1.637-3.124m16.39 0c.648-.192 1.293-.372 1.932-.539" />
            </svg>
            Expired
        </div>
    </button>
</div>

<div class="mt-3">
    @if (activeTab === 'upcoming') {
    <app-upcoming-expiry></app-upcoming-expiry>
    }
    @if (activeTab === 'expired') {
    <app-expired></app-expired>
    }
</div>
