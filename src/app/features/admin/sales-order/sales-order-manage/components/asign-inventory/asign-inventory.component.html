<div class="modal-header text-center">
    <h5>Upload Inventory for PO : {{editData?.po_no}}</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="inventoryForm">
        <div class="_card white-bg">
            <!-- Row 1: 3 Columns -->
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Upload Inventory</label>
                    <input type="file" class="form-control" placeholder="Upload Excel File" formControlName="uploadInventory"
                        accept=".xls,.xlsx, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                        (change)="uploadExcel($event)" />
                    @if (inventoryForm.get('uploadInventory')?.invalid &&
                    (inventoryForm.get('uploadInventory')?.dirty || inventoryForm.get('uploadInventory')?.touched)) {
                    <span class="text-danger">Upload Inventory is Required</span>
                    }
                </div>
                  
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="submit(inventoryForm.value)">Submit</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
