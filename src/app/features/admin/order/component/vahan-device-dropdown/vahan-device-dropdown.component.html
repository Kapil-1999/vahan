
<div class="modal-header text-center">
    <h5>Device List</h5> 
    @if(editData?.qty) {
        <span  class="text-red-500">
            Request quantity is {{editData.qty}} - you can only select {{editData.qty}} or fewer devices
        </span>
    }
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="overflow-auto h-[calc(100vh-200px)]">
                <div id="datatable_wrapper">
                    <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline"
                        role="grid" aria-describedby="datatable_info" style="width: 100%" width="100%">
                        <thead>
                            <tr role="row">
                                <!-- <th>
                                    <input type="checkbox" 
                                           [checked]="isAllSelected" 
                                           (change)="toggleSelectAll($event)">
                                </th> -->
                                <th>Select</th>
                                @for (vehicleHeading of columns; track $index) {
                                <th>
                                    <span>{{ vehicleHeading?.title }}</span>
                                </th>
                                }
                            </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let row of vahanDeviceList; let i = index">
                            <td>
                                <input type="checkbox" 
                                       [checked]="row.isSelected" 
                                       (change)="toggleRowSelection(i)" [disabled]="!row.isSelected && selectedCount >= (editData?.qty || 10)">
                            </td>
                            <td>{{row.manufactureName}}</td>
                            <td>{{row.productName}}</td>
                            <td>{{row.uid}}</td>
                            <td>{{row.imei}}</td>
                            <td>{{row.iccid}}</td>
                           </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="button-container">
            <button class="btn btn-success" type="submit" (click)="submit()">Submit</button>
            <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
