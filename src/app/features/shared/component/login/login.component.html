<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <img src="images/acute_logo.png" alt="Logo" class="h-16 mx-auto mb-4">
      <p class="!text-2xl text-gray-600">Please sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event,loginForm.value)">
      <div class="!space-y-6">
        <!-- Phone Number Input -->
        <div>
          <label class="block font-medium text-gray-700 mb-2">Phone Number</label>
          <div class="relative">
            <input type="text" formControlName="phone" maxlength="10"
              (keypress)="($event.key.match('[0-9]') ? true : $event.preventDefault())"
              class="w-full px-4 py-2 border border-gray-500 rounded-lg placeholder-gray-400"
              placeholder="Enter your phone number">

            <!-- Validation Errors -->
            <div *ngIf="loginForm.get('phone')?.touched || loginForm.get('phone')?.dirty">
              <span *ngIf="loginForm.get('phone')?.hasError('required')" class="text-red-500 text-sm mt-1">
                Phone Number is required
              </span>
              <span *ngIf="loginForm.get('phone')?.hasError('pattern')" class="text-red-500 text-sm mt-1">
                Please enter a valid 10-digit Phone number
              </span>
            </div>
          </div>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              class="w-full px-4 py-2 border border-gray-500 rounded-lg placeholder-gray-400"
              placeholder="Enter your password">

            <button 
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-3  text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                </svg>
              </button>

            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <span *ngIf="loginForm.get('password')?.hasError('required')" class="text-red-500 text-sm mt-1">
                Password is required
              </span>
              <span *ngIf="loginForm.get('password')?.hasError('minlength')" class="text-red-500 text-sm mt-1">
                Password must be at least 12 characters
              </span>
              <span *ngIf="loginForm.get('password')?.hasError('maxlength')" class="text-red-500 text-sm mt-1">
                Password cannot be more than 15 characters
              </span>
              <span *ngIf="loginForm.get('password')?.hasError('pattern')" class="text-red-500 text-sm mt-1">
                Password must contain at least 1 uppercase, 1 lowercase, 1 number, and 1 special character
              </span>
            </div>
          </div>
        </div>
        <button type="submit"
          class="w-full bg-[#696cff] text-white py-2 rounded-lg hover:bg-[#787bff] transition-colors duration-300 disabled:opacity-50">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
            </svg>
            Loading...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
