<header class="h-16 bg-white shadow-sm border rounded-lg border-0">
    <div class="flex items-center justify-between px-6 h-full">
      <div class="flex items-center space-x-4">
        <!-- <button class="text-[#697a8d] hover:text-[#696cff]">
          <i class="fas fa-bars text-xl"></i>
        </button> -->
        <div class="relative flex items-center">
          <span class="text-[#697a8d] mr-4">Welcome, <span class="font-bold">{{userDetails?.EmployeeName}}</span>  !</span>
        </div>
      </div>

      <div class="flex items-center space-x-1">
        <button class="w-10 h-10 flex items-center justify-center text-[#697a8d] hover:bg-[#f5f5f9] rounded-lg cursor-pointer">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
        </button>
        <button
          class="w-10 h-10 flex items-center justify-center text-[#697a8d] hover:bg-[#f5f5f9] rounded-lg cursor-pointer">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
        </button>
        <!-- Replace or add after the notification button -->
        <div >
          <button  
            class="w-10 h-10 flex items-center justify-center text-[#697a8d] hover:bg-[#f5f5f9] rounded-lg cursor-pointer">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          
        </div>
        <div class="relative inline-block">
          <img 
            src="images/dummy-man.png" 
            alt="User Avatar" 
            (click)="toggleDropdown()"
            class="w-10 h-10 rounded-full object-cover cursor-pointer">
          
          @if(isDropdownOpen) {
            <div class="absolute right-0 top-12 w-48 bg-white rounded-lg shadow-lg py-1 z-[1000]">
              <button [routerLink]="['/profile']" 
                class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Profile
              </button>
              <button (click)="logout()" 
                class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </header>
